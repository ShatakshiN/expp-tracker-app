<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>login</title>

</head>
<body>
    <nav class="navbar" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="signUp.html">
            <img src="calculator.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            Expense Tracker
          </a>
    </nav>
    <div class="container text-center col-6 " id="headingContainer">
    <h1 class="display-5" id="h1">Login</h1>
    </div>
    <div class="container text-center col-6" id="formContainer">
        <form method="post"  id="loginForm">
            <div class="mb-3">
                <label class="form-label text-center">E-mail</label>
                <input type="email" class="form-control" name="mail" id="mailTag" required autocomplete="off"/>
            </div>
            <div class="mb-3">
                <label class="form-label text-center">Password</label>
                <input type="password" class="form-control" name="password" id="passwordTag" required autocomplete="off"/> 
            </div>
            <div class="forgot text-center mt-3">
                <small><a href="forgotpassword.html">Forgot password?</a></small> <br>
            </div>
            <button class="text-center col-8 btn btn-dark mt-3" type="submit" >Login</button>
        </form>
     
    </div>
    <div class="forgot text-center mt-3">
        <!--small><a href="#">Forgot password?</a></small> <br-->
        <small><a href="signUp.html">not an existing user?sign Up</a></small>
    </div>





    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
